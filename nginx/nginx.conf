events {
    worker_connections 1024;
}

http {
    # ---- Upstreams ----
    upstream frontend-admin {
        server frontend-admin:80;
    }

    upstream frontend-client {
        server frontend-client:80;
    }

    upstream backend-admin {
        server backend-admin:8080;
    }

    upstream backend-client {
        server backend-client:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Admin frontend — accessible at /admin/
        location /admin/ {
            proxy_pass http://frontend-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin API proxy
        location /api/admin/ {
            proxy_pass http://backend-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Client API proxy
        location /api/client/ {
            proxy_pass http://backend-client/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Client frontend — accessible at /
        location / {
            proxy_pass http://frontend-client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
