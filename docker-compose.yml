services:
  # ───────────────── PostgreSQL ─────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qr-menu}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ───────────────── Backend Admin (.NET 8) ─────────────────
  backend-admin:
    build:
      context: ./qr-menu-api
      dockerfile: Dockerfile.admin
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__DefaultConnection: >-
        Host=db;Port=5432;Database=${POSTGRES_DB:-qr-menu};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      CorsOrigins: "http://localhost:3000,http://localhost,http://localhost:80"
      JwtSecret: ${JWT_SECRET:-sfjshdfksddferuogfyergfo34go34u5yg3oug3ty34ogyofds}
      JwtLifeTime: ${JWT_LIFETIME:-03:00:00}
    depends_on:
      db:
        condition: service_healthy

  # ───────────────── Backend Client (.NET 8) ─────────────────
  backend-client:
    build:
      context: ./qr-menu-api
      dockerfile: Dockerfile.client
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: "8080"
      ConnectionStrings__DefaultConnection: >-
        Host=db;Port=5432;Database=${POSTGRES_DB:-qr-menu};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      CorsOrigins: "http://localhost:3001,http://localhost,http://localhost:80"
    depends_on:
      db:
        condition: service_healthy

  # ───────────────── Frontend Admin (Vue 3 + nginx) ─────────────────
  frontend-admin:
    build:
      context: ./qr-menu-admin-ui
      args:
        VITE_API_BASE_URL: http://localhost:5000
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend-admin

  # ───────────────── Frontend Client (Vue 3 + nginx) ─────────────────
  frontend-client:
    build:
      context: ./qr-menu-client-ui
      args:
        VITE_API_BASE_URL: http://localhost:5001
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend-client

  # ───────────────── Nginx Reverse Proxy ─────────────────
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend-admin
      - frontend-client
      - backend-admin
      - backend-client

volumes:
  pgdata:
